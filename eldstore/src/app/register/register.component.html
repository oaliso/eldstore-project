<div class="home">
    <div class="box">
        <h1 class="text">Cadastrar novo produto</h1>
        <div class="container">
            <div class="container-produto">
                <h4 class="h4">Nome</h4>
                <input class="produto-box"/>
                <h4 class="h4" style="margin-top: 30px;">Quantidade</h4>
                <div class="quant-container">
                    <input type="number" [value]="contador" readonly class="quant-box"/>
                    <button (click)="somar()" class="button-quant">+</button>
                    <button (click)="subtrair()" class="button-quant">-</button>
                </div>

            </div>
            <div class="container-cod">
                <svg #barcode class="cod"></svg>
                <input type="text" [value]="generatedCode" readonly class="cod-descri">
                <button (click)="generateBarcode()" class="button-cod">Gerar CÃ³digo</button>
            </div>
        </div>
        <button (click)="rpdt()" class="button-save">Salvar</button>
    </div>
</div>
