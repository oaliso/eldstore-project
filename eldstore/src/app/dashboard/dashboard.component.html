<div class="container total">

    <div class="row" >

        <!-- Col-1, left side -->
        <div class="col">

            <!-- Box-Card: Total -->
            <h3>Produtos Cadastrados</h3>
            <div class="box-card-quantity card">
                <div class="label-total card-body">

                  {{quantity}}

                  <span>
                    <i class=" box-icon bi bi-box-seam"></i>
                  </span>
                </div>
            </div>

            <!-- Button: Print -->
            <h3 class="print-label">Imprimir Relatório</h3>
            <button type="button" class="btn print-btn btn-secondary">
                Arquivo PDF
                <span>
                    <i class="download-icon bi bi-download"></i>
                </span>
            </button>

        </div>

        <!-- Col-2, right side -->
        <div class="col">
           <h3>Controle de Estoque</h3>

            <!-- Box-Card: Good -->

            <a routerLink="/table-dashboard" style="text-decoration: none;">
                <div class="box-card-panelcontrol box-good card">
                    <div class="card-body">
                        <h5 class="panelcontrol-title-label" >Dentro da média</h5>
                        <p class="panelcontrol-container-label">
                            {{adm}}
                        </p>
                    </div>
                </div>
            </a>

            <!-- Box-Card: So So -->
            <a routerLink="/table-dashboard" style="text-decoration: none;">
                <div class="box-card-panelcontrol box-so-so card" >
                    <div class="card-body">
                        <h5 class="panelcontrol-title-label" >Abaixo da Média</h5>
                        <p class="panelcontrol-container-label">
                            {{ddm}}
                        </p>
                    </div>
                </div>
            </a>

            <!-- Box-Card: Bad -->
            <a routerLink="/table-dashboard" style="text-decoration: none;">
                <div class="text-center box-card-panelcontrol box-bad card">
                    <div class="card-body">
                        <h5 class="panelcontrol-title-label" >Em Falta</h5>
                        <p class="panelcontrol-container-label">
                            {{fdm}}
                        </p>

                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
